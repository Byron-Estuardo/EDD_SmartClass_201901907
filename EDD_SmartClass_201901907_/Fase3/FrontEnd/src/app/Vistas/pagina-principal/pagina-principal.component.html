<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <script src="js/jquery"></script>
    <script src="js/jquery-3.3</script>.1.min.js"></script>
</head>

<body class="tm-bg-dark">
    <main class="tm-container masonry">
        <div class="item tm-bg-white tm-block tm-block-left" data-desktop-seq-no="1" data-mobile-seq-no="1">
            <div class="container" style="text-align: center; ">
              <div class="row">
                <h1 class="tm-hero-text">Carga Masiva Estudiantes por RUTA</h1>

              </div>
              <div class="row">
                <div class="col-3"></div>
                <div class="col-6"><input type="text"  placeholder="Ingrese la Ruta" [(ngModel)]="Ruta" #ruta></div>
              </div>
              <button type="button" (click)="RegistrarMasivoTxt(ruta.value)" class="tm-btn tm-btn-secondary tm-btn-pad-small">Cargar</button>
            </div>
            <header class="tm-block-brand">
                <div class="tm-bg-primary-dark tm-text-white tm-block-brand-inner">
                    <i class="fas fa-braille fa-3x">
                      <input style="display:none;" type="file" (change)="abrir($event)" #archivo>
                      <button (click)="archivo.click()"  type="button" class="tm-btn tm-btn-secondary tm-btn-pad-small">Cargar</button>
                    </i>
                    <h1 class="tm-brand-name">Carga Masiva Estudiantes</h1>
                </div>
            </header>
        </div>
        <div class="item" data-desktop-seq-no="2" data-mobile-seq-no="4">
            <img src="assets/img/image-01.jpg" alt="Image" class="tm-img-left">
        </div>
        <div class="item tm-bg-secondary tm-text-white tm-block tm-block-wider tm-block-pad tm-block-left-2" data-desktop-seq-no="3"
            data-mobile-seq-no="5">
            <i class="fas fa-award fa-4x tm-block-icon"></i>
            <div class="container" style="text-align: center; ">
                <br>
                <br>
                <div class="row">
                  <header>
                    <h2 class="tm-text-uppercase">
                        Carga Masiva Cursos Estudiantes
                    </h2>
                  </header>
                </div>
                <br>
                <div class="row">
                  <div class="col-3"></div>
                  <div class="col-6">
                    <input style="display:none;" type="file" (change)="open($event)" #archi>
                    <button (click)="archi.click()"  type="button" class="tm-btn tm-btn-small tm-btn-pad-small tm-btn-primary tm-mt">Cargar</button>
                  </div>
                </div>
              </div>

            </div>
        <div class="item" data-desktop-seq-no="4" data-mobile-seq-no="8">
            <img src="assets/img/image-04.jpg" alt="Image" class="tm-img-left">
        </div>
        <div class="tm-footer" id="tmFooter" data-desktop-seq-no="5" data-mobile-seq-no="9">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
          <h1 class="tm-brand-name">SmartClass Fase 3</h1>
          <button type="button" routerLink="/Reportes" class="tm-btn tm-btn-pad-small tm-btn-small tm-btn-primary tm-mt">Reportes</button>

        </div>
        <div class="item" data-desktop-seq-no="6" data-mobile-seq-no="2">
            <img src="assets/img/image-02.jpg" alt="Image">
        </div>
        <div class="item tm-block-right" data-desktop-seq-no="7" data-mobile-seq-no="3">
            <div class="tm-block-right-inner tm-bg-primary-light tm-text-white tm-block tm-block-wider tm-block-pad">
              <div class="container" style="text-align: center; ">
                <div class="row">
                  <header>
                    <h2 class="tm-text-uppercase">
                        Carga Masiva Cursos Pensum por RUTA
                    </h2>
                  </header>
                </div>
                <br>
                <div class="row">
                  <div class="col-2"></div>
                  <div class="col-6"><input type="text"  placeholder="Ingrese la Ruta" [(ngModel)]="Ruta" #rutass></div>
                  <div class="col-2"><button type="button" (click)="CargarPensum(rutass.value)" class="tm-btn tm-btn-secondary tm-btn-pad-small">Cargar</button></div>
                </div>
                <br>
                <br>

                <div class="row">
                  <header>
                    <h2 class="tm-text-uppercase">
                        Carga Masiva Cursos Pensum
                    </h2>
                  </header>
                </div>
                <br>
                <div class="row">
                  <div class="col-3"></div>
                  <div class="col-6">
                    <input style="display:none;" type="file" (change)="abrir12($event)" #archivosss>
                    <button (click)="archivosss.click()"  type="button" class="tm-btn tm-btn-secondary tm-btn-pad-small">Cargar</button>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div class="item" data-desktop-seq-no="8" data-mobile-seq-no="6">
            <img src="assets/img/image-03.jpg" alt="Image">
        </div>

        <div class="item tm-bg-white tm-block tm-form-section" data-desktop-seq-no="9" data-mobile-seq-no="7">
            <div class="tm-form-container tm-block-pad tm-pb-0">
                <div class="container" style="text-align: center; ">
                  <br>
                  <br>
                  <div class="row">
                    <header>
                      <h2 class="tm-text-uppercase">
                        Carga Masiva Apuntes de Estudiantes
                      </h2>
                    </header>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                      <input style="display:none;" type="file" (change)="abrir1($event)" #archivos>
                      <button (click)="archivos.click()"  type="button" class="tm-btn tm-btn-secondary tm-btn-pad-big">Cargar</button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="tm-form-section-tag">
                <div class="tm-bg-secondary tm-text-white tm-block-pad tm-form-section-tag-inner">
                  <div class="container" style="text-align: center; ">
                    <div class="row">
                      <header>
                        <h2>Manejo de BlockChain</h2>
                    </header>
                    <button type="button" class="tm-btn tm-btn-pad-big tm-btn-small tm-btn-primary tm-mt">Ver Opciones</button>
                    </div>
                  </div>

                </div>
            </div>
        </div>

    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
