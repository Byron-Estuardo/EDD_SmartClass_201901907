<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
<div class="General">
  <br>
  <br>
  <br>
  <br>
  <h1 style="text-align:center">Registro de Usuarios</h1>
  <br>
  <div class="form">
      <div class="contenido">
          <br>
        <form>
            <div class="mb-3">
              <label for="carne" class="form-label">Carnet:</label>
              <input type="text" name="carne" class="form-control" placeholder="Ingrese su Carnet" [(ngModel)]="Carnet1" autofocus #Carnet  >
              <label for="Ldpi" class="form-label">DPI:</label>
              <input type="text" name="Ldpi" class="form-control" placeholder="Ingrese su DPI" [(ngModel)]="DPI1" #DPI  >
              <label for="Name" class="form-label">Nombre:</label>
              <input type="text" name="Name" class="form-control" placeholder="Ingrese su Nombre" [(ngModel)]="Nombre1" #Nombre >
              <label for="Carre" class="form-label">Carrera:</label>
              <input type="text" name="Carre" class="form-control" placeholder="Ingrese su Carrera" [(ngModel)]="Carrera1" #Carrera >
              <label for="contra" class="form-label">Password:</label>
              <input type="password" name="contra" class="form-control" placeholder="Ingrese una ContraseÃ±a" [(ngModel)]="Contra1" #Contra>
              <label for="edads" class="form-label">Edad:</label>
              <input type="text" name="edads" class="form-control" placeholder="Ingrese su Edad" [(ngModel)]="Edad1" #Edad >
            </div>
          </form>
          <br>

          <button type="button1" class="btn btn-outline-success" (click)="getValue(Contra.value)">Registrar</button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button1" class="btn btn-outline-success" (click)="LimpiarValores()">Cancelar</button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button1" class="btn btn-outline-success" (click)="getValue(Contra.value)">Regresar</button>
          <h2> {{currentVal}}</h2>
          <br>
      </div>
    </div>
</div>
