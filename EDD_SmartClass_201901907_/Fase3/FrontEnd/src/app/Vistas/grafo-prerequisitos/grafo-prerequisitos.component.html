<div class="fullscreen">
  <div class="container margen1" >
    <div class="row">
      <div class="col-2">
        <label for="Titulo" class="form-label">Año:</label>
        <input type="text" name="Titulo" class="form-control" placeholder="Año" [(ngModel)]="year" autofocus #years>

      </div>
      <div class="col-2">
        <label for="Titulo" class="form-label">Semeste:</label>
        <input type="text" name="Titulo" class="form-control" placeholder="Semestre" [(ngModel)]="semestre" autofocus #semestres>
      </div>
      <div class="col-2">
        <label for="Titulo" class="form-label">Codigo Curso:</label>
        <input type="text" name="Titulo" class="form-control" placeholder="Codigo Curso" [(ngModel)]="codigo" autofocus #Codigo>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <br>
        <button type="button" (click)="Agregar(Codigo.value, years.value, semestres.value)" class="btn btn-secondary">Agregar Curso</button>
      </div>
      <div class="col-2">

      </div>
      <div class="col">
      <br>
        <button type="button" (click)="Grafico(Codigo.value)" class="btn btn-secondary">Analizar</button></div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="img" id="img">
          </div>
      </div>
    </div>
  </div>
</div>
